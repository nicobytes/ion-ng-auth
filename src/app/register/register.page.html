<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/login" routerDirection="back" type="button" expand="block" color="light">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" expand="block">Signup</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>

  </form>


</ion-content>
